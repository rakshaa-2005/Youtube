<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Video</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="video-player" id="video-player">
            <!-- Video iframe will be inserted here -->
        </div>
        <div class="video-details" id="video-details">
            <!-- Video details (title, channel, views) will be inserted here -->
        </div>
    </div>

<script>
const apiKey = "AIzaSyDyeIqkaSfVSwcQpa8CQ3L3JDiabwHf69U"; // Paste your API key here

// Get video ID from URL
const urlParams = new URLSearchParams(window.location.search);
const videoId = urlParams.get('video');

if(videoId){
    // Insert YouTube iframe
    const iframeHTML = `<iframe width="100%" height="500" 
        src="https://www.youtube.com/embed/${videoId}" 
        title="YouTube video player" frameborder="0" allowfullscreen></iframe>`;
    document.getElementById('video-player').innerHTML = iframeHTML;

    // Fetch video details from YouTube API
    fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&id=${videoId}&key=${apiKey}`)
    .then(res => res.json())
    .then(data => {
        if(data.items && data.items.length > 0){
            const video = data.items[0];
            const title = video.snippet.title;
            const channel = video.snippet.channelTitle;
            const views = video.statistics.viewCount;

            const detailsHTML = `
                <h2>${title}</h2>
                <p>Channel: ${channel}</p>
                <p>${views} Views</p>
            `;
            document.getElementById('video-details').innerHTML = detailsHTML;
        }
    })
    .catch(err => console.error(err));
} else {
    document.getElementById('video-player').innerHTML = "<p>No video selected.</p>";
}
</script>
</body>
</html>
